<html lang="en">
<head>

    <title>Candidatos</title>

<h1>Home</h1>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
    }

    .description {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .links {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        gap: 10px;
    }

    .links a {
        text-decoration: none;
        color: white;
        background: #007BFF;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
    }

    .links a:hover {
        background: #0056b3;
    }

    .home-button {
        position: fixed;
        top: 20px;
        left: 20px;
        text-decoration: none;
        color: white;
        background: #007BFF;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
    }

    .home-button:hover {
        background: #0056b3;
    }

    .candidate-button {
        position: fixed;
        top: 60px;
        left: 20px;
        text-decoration: none;
        color: white;
        background: #007BFF;
        padding: 10px 15px;
        border-radius: 5px;
        font-size: 14px;
        transition: background 0.3s;
    }

    .candidate-button:hover {
        background: #0056b3;
    }


</style>
<body>
    <a href="index.html" class="home-button">Home</a>
    <a href="candidate1.html" class="candidate-button">Candidato 1</a>

    <div class="description">
        <h1>Bienvenido a la página de los candidatos</h1>
        <p>
            Aquí podrás ver la información sobre los candidatos,
            sus propuestas y sus biografías.
        </p>
    </div>

    <div class="links">
        <a href="https://www.cne.gob.ec/elecciones-generales-2025/">Información CNE</a>
        <a href="https://www.presidencia.gob.ec/">Presidencia</a>
    </div>
</body>
</html>
